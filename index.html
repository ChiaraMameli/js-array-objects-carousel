<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carousel" class="position-relative">
            <i id="prev" class="fa-solid fa-circle-chevron-left fa-2x"></i>
            <div class="gallery">
                <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="">
            </div>
            <i id="next" class="fa-solid fa-circle-chevron-right fa-2x"></i>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
